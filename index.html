<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>

        <div class="input-group">
            <label for="billAmount">Bill Amount</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount">
        </div>

        <div class="input-group">
            <label for="">Type of tip:</label>
            <input type="radio" id="customTip" name="tipOption" checked>
            <label for="customTip">Custom</label>
            <input type="radio" id="serviceRating" name="tipOption">
            <label for="serviceRating">Service Rating</label>
        </div>
        <div id="customTipInput" class="input-group">
            <label for="customTipInput">Enter custom tip amount</label>
            <input type="number" id="customTipAmount" placeholder="Enter custom tip Amount">
        </div>

        <div id="serviceRatingInput" class="input-group" style="display: none;">
            <label for="serviceRatingInput">Enter service rating</label>
            <select name="" id="serviceRatingSelct">
                <option value="1">Poor</option>
                <option value="2">Average</option>
                <option value="3">Good</option>
                <option value="4">Excellent</option>
            </select>          
        </div>

        <div class="input-group">
            <label for="splitCount">Number of people to Split</label>
            <input type="number" id="splitAmount" placeholder="Enter number of people">
        </div>

        <div class="input-group">
            <label for="MealType">Meal type</label>
            <select name="" id="mealType">
                <option value="1">Breakfast</option>
                <option value="2">Lunch</option>
                <option value="3">Dinner</option>
            </select>

            <div class="result">
                <h2>Result</h2>
                <div id="tipAmount"></div>
                <div id="totalAmount"></div>
                <div id="amountPerPerson"></div>              
            </div>

            <button id="calculate">Calculate</button>

        </div>
    </div>
</body>
</html>
